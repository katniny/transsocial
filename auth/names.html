<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Names | TransSocial</title>
   <link rel="stylesheet" href="/assets/css/mainSite.css">
   <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/png">
   <link rel="manifest" href="/manifest.json">
   <script src="https://kit.fontawesome.com/be7c331826.js" crossorigin="anonymous"></script>
</head>

<body id="body" onload="hideErrorByDefault()">
   <div class="loader" id="loader">
      <p style="position: fixed; left: 0; top: 0; color: var(--text-semi-transparent); transform: translateY(0px);">
         &copy; Katniny Studios 2024</p>
      <p style="position: fixed; left: 0; top: 17px; color: var(--text-semi-transparent); transform: translateY(0px);">
         Katniny Online Services</p>
      <p style="position: fixed; left: 0; top: 35px; color: var(--text-semi-transparent); transform: translateY(0px);">
         TransSocial v0.0.7_indev</p>
      <img src="/assets/imgs/favicon.png" alt="TransSocial logo" draggable="false" />
      <h3 id="loaderQuote" style="position: absolute; margin-top: 180px;">
         <!-- If someone tries to use TransSocial with JavaScript -->
         <noscript>
            <div class="noJavaScript">
               TransSocial requires JavaScript to run
            </div>
         </noscript>
      </h3>
   </div>

   <!-- the actual registration box -->
   <div class="formBox">
      <h1><i class="fa-solid fa-signature"></i> Names</h1>
      <p>Add a display name and username to your account!</p>

      <input type="text" id="displayName-text" placeholder="Enter a display name!" />
      <p id="characterLimit_display" style="color: var(--text-semi-transparent); font-size: 14px; margin-top: 1px;">0/25</p>

      <input type="text" id="username-text" placeholder="Enter a unique username!" oninput="usernameCharacters()" />
      <p id="characterLimit_username" style="color: var(--text-semi-transparent); font-size: 14px; margin-top: 1px;">0/20</p>

      <p id="errorTxt" style="color: var(--error-text);">empty</p>

      <button style="width: 100%;" onclick="displayAndUsernameReserve()" id="displayAndUsernameBtn">Use Display Name & Check Username</button>
   </div>
</body>

<!-- Core Firebase Scripts (MUST BE FIRST) -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

<!-- Scripts -->
<script src="/assets/js/ts_fas_acih.js"></script>
<script src="/assets/js/pageLoader.js"></script>

</html>
